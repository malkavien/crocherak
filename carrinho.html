<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Carrinho | Rak Crôche</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">Carrinho de Compras</h1>
                <a class="btn btn-secondary" href="/index.html">⬅ Voltar para a Loja</a>
            </div>
            <table class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Total</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="cart-items"></tbody>
            </table>
            <div class="text-end fw-bold fs-5 mt-3">
                Total: R$
                <span id="cart-total">0,00</span>
            </div>
            <div class="text-end mt-4">
                <button class="btn btn-danger" id="clear-cart">Limpar Carrinho</button>
                <button class="btn btn-success ms-2" id="checkout">Finalizar Compra</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/cart.js"></script>
        <script src="js/cart-view.js"></script>
    </body>
</html>
